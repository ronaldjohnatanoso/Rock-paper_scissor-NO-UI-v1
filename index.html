<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>
  <!-- <div class="game-title">ROCK PAPER SCISSOR</div> -->
  <div class="game-container">
    <div class="game-window">
      <div class="round-header">ROCK PAPER SCISSOR</div>
      <div class="score-line">You are humanity's last hope.. Fight</div>
      <div class="robot-side">
        <img class="robot-body" src="./images/robbot_excited.gif" alt="">
        <div class="rock-paper-scissor-selection">
          <img  src="./images/the-rock-sus.gif" alt="rock">
          <img  src="./images/ghost-paper.png" alt="paper">
          <img  src="./images/scissor.png" alt="scissor">
        </div> 

      </div>
      <div class="player-side">
        <div class="rock-paper-scissor-selection">
          <img data-choice='rock' src="./images/the-rock-sus.gif" alt="rock">
          <img data-choice='paper' src="./images/ghost-paper.png" alt="paper">
          <img data-choice='scissor' src="./images/scissor.png" alt="scissor">
        </div> 
      </div>

      <div class="message-board"> &nbsp; Do you want to play a game? 
     
        <button  class="quit">Quit</button>
      </div>



    </div>
  </div>

</body>
</html>
